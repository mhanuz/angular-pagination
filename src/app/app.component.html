<div class="items-wrapper">
  <my-card *ngFor="let item of VisibleItems.items" 
            [item]="item"
          >
  </my-card>

  <div class="pagination-wrapper">
    <my-pagination 
      [total]="visibleItems.total"
      [pageSize]="pageSize"
      (valueChange)="onPageChange($event)"
      >
    </my-pagination>
  </div>
</div>
